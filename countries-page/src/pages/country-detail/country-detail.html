<div class="back-container">
	<a class="back" href="javascript:history.back()">
		<i class="fas fa-arrow-left"></i>
		Back
	</a>
</div>

<div class="country">
	<img src="{flag}" />
	<div class="info-detail">
		<h4>{name}</h4>

		<div class="info">
			<h6>Native Name: <small>{nativeName}</small></h6>
			<h6>Top Level Domain: <small>{topLevelDomain}</small></h6>
			<h6>Population: <small>{population}</small></h6>
			<h6>Currencies: <small>{currencies}</small></h6>
			<h6>Region: <small>{region}</small></h6>
			<h6>Lenguages: <small>{languages}</small></h6>
			<h6>Sub Region: <small>{subregion}</small></h6>
			<h6>Capital: <small>{capital}</small></h6>
		</div>

		<div class="borders-content">
			<h6>Borders:</h6>
			<div class="borders"></div>
		</div>
	</div>
</div>
